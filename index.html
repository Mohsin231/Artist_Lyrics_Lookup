<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Langar&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>

  <title>Look Up an Artist!</title>
</head>

<body>
  <form>
    <input class="userInput" type="text" placeholder="artist name" />

    <input class="songName" type="text" placeholder="song name" />

    <input class="searchButton" type="submit" value="Search Artist" />
  </form>

  <img id="image" src="" alt="">


  <div>



    <h3>Name:</h3>
    <p id="name"></p>

    <h3>Gender:</h3>
    <p id="gender"> </p>

    <h3>Age:</h3>
    <p id="age"> </p>

    <h3>Origin:</h3>
    <p id="origin"></p>

    <h3>Genre:</h3>
    <p id="genre"></p>

    <h3>Website:</h3>
    <p id="website"></p>



  </div>

  <div class="boxed">
    <h2 id="lyricsTitle">Lyrics</h2>
    <p id="lyrics"></p>
  </div>


</body>

</html>
